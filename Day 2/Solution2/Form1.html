<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form style="justify-self: center;">
      <fieldset style="width: 500px; padding: 20px; border: 1px solid black; background-color: lightyellow;">
        <legend font-weight: bold;>Personal details</legend>
        <label>First name</label>
        <input type="text"><br>

        <label>Last name</label>
        <input type="text"><br>

        <label>Email Address</label>
        <input type="text"><br>

        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
    </fieldset>

    <fieldset style="width: 500px; justify-self: center; padding: 20px; border: 1px solid black; background-color: lightyellow;">
        <legend font-weight: bold;>City</legend>
        <label>City</label>
        <select>
            <option>Amman</option>
            <option>Irbid</option>
            <option>As Salt</option>
        </select>

    </fieldset>
    <button style="margin: 10px;"  type="submit">Subscribe</button>
        
    </form>
    
</body>
</html>
