<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
                border-style: dotted;
            }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <p>What are your favorite pets?</p>

    <table style="border-collapse: collapse;">
        <thead>
            <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="horse.jpg" width="200px" height="150px"></td>
                <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
            </tr>
            <tr>
                <td><img src="Dog.jpg" width="200px" height="150px"></td>
                <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
            </tr>
            <tr>
                <td><img src="cat.jpg" width="200px" height="150px"></td>
                <td><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
