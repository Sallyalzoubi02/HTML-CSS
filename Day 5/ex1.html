<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(9,11.11%);
            border:5px solid darkorange;
            width: 100%;
            height: 90vh;
        }
        .grid-item{
            text-align: center;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"style="background-color:green">1</div>
        <div class="grid-item"style="background-color:yellow">2</div>
        <div class="grid-item"style="background-color:purple">3</div>
        <div class="grid-item"style="background-color:gray">4</div>
        <div class="grid-item"style="background-color:blue">5</div>
        <div class="grid-item"style="background-color:orange">6</div>
        <div class="grid-item"style="background-color:pink">7</div>
        <div class="grid-item"style="background-color:red">8</div>
        <div class="grid-item"style="background-color:darkred">9</div>
    </div>
</body>
</html>
