<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,33%);
            gap: 10px 10px;
            height: 95vh;
        }
        .grid-item{
            background-size: cover;
            background-position:center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-image:url(https://worldwildschooling.com/wp-content/uploads/2024/01/Matterhorn_Mumemories_Adobe-Stock-Photo_682931585-1024x576.jpg) ;"></div>
        <div class="grid-item" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGAT0cnnGaNmtu_0hB6UIzuowFmdDEIk8w1Q&s);"></div>
        <div class="grid-item" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgXPn6PoKrfBgeQRBYLLxRk_lmNXtrTacXnw&s) ;"></div>
        <div class="grid-item" style="background-image:url(https://freshwaterhabitats.b-cdn.net/app/uploads/2023/08/iStock-1001529608-scaled.jpg?width=850&quality=85) ;"></div>
        <div class="grid-item" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0qhmtWD1VfxdqcU2cc-ulZOtyq_reZtYayA&s) ;"></div>
        <div class="grid-item" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdwliQGpn-SEST9fM7MXzMpK3yKVhIdkwtpg&s) ;"></div>
        <div class="grid-item" style="background-image:url(https://w0.peakpx.com/wallpaper/463/568/HD-wallpaper-nice-view-best-nature-cool-nature-new.jpg) ;"></div>
        <div class="grid-item" style="background-image:url(https://c4.wallpaperflare.com/wallpaper/831/850/451/nice-ocean-view-ocean-and-rock-formation-wallpaper-preview.jpg) ;"></div>
    </div>
</body>
</html>
